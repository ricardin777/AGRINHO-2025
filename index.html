<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conex√£o Campo-Cidade | Agrinho</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Estilos internos -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fdf4;
    }

    header {
      background: #2e7d32;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    main {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 180px);
    }

    #map {
      flex: 3;
      height: 100%;
    }

    #info-box {
      flex: 1;
      background: #ffffffdd;
      padding: 1rem;
      border-left: 3px solid #4caf50;
      overflow-y: auto;
    }

    #info-box h2 {
      color: #2e7d32;
    }

    footer {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      #map {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üåæ Conex√£o Campo-Cidade</h1>
    <p>Conhe√ßa a jornada dos alimentos, do campo at√© sua mesa!</p>
  </header>

  <main>
    <div id="map"></div>
    <div id="info-box">
      <h2>Informa√ß√µes</h2>
      <p id="info">Passe o mouse sobre um marcador no mapa para ver os detalhes.</p>
    </div>
  </main>

  <footer>
    <p>Projeto Agrinho 2025 ‚Äî Integrando educa√ß√£o, campo e tecnologia.</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Script JS interno -->
  <script>
    // Inicializa o mapa
    const map = L.map('map').setView([-23.55, -46.63], 6); // Brasil (SP)

    // Adiciona o mapa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    // Dados fict√≠cios de conex√£o campo-cidade
    const locais = [
      {
        nome: "S√≠tio Boa Esperan√ßa",
        tipo: "Produtor Rural",
        produto: "Alface, tomate, cenoura",
        localizacao: [-22.9, -46.3]
      },
      {
        nome: "Escola Municipal Central",
        tipo: "Consumidor Urbano",
        produto: "Recebe hortali√ßas semanalmente",
        localizacao: [-23.55, -46.63]
      },
      {
        nome: "Fazenda S√£o Jo√£o",
        tipo: "Produtor de Leite",
        produto: "Leite e derivados artesanais",
        localizacao: [-22.5, -47.4]
      },
      {
        nome: "Feira Org√¢nica do Bairro Verde",
        tipo: "Mercado Urbano",
        produto: "Produtos org√¢nicos de produtores locais",
        localizacao: [-23.6, -46.7]
      }
    ];

    // Adiciona marcadores
    locais.forEach(local => {
      const marcador = L.marker(local.localizacao).addTo(map);

      marcador.bindPopup(`<strong>${local.nome}</strong><br>${local.tipo}<br><em>${local.produto}</em>`);

      marcador.on('mouseover', () => {
        document.getElementById("info").innerHTML = `
          <strong>${local.nome}</strong><br>
          Tipo: ${local.tipo}<br>
          Produto: ${local.produto}
        `;
      });

      marcador.on('mouseout', () => {
        document.getElementById("info").textContent = "Passe o mouse sobre um marcador no mapa para ver os detalhes.";
      });
    });
  </script>
</body>
</html>
